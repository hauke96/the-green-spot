<!-- Matomo Image Tracker-->
{{ if not (in (.Site.BaseURL | string) "localhost") }}  <!-- Matomo -->
	<script type="text/javascript">
		var _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			var u="//the-green-spot.de/analytics/";
			_paq.push(['setTrackerUrl', u+'matomo.php']);
			_paq.push(['setSiteId', '1']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<!-- In case JS is not available track at least the page view itself with less data: -->
	<noscript>
		<img referrerpolicy="origin" src="https://the-green-spot.de/analytics/matomo.php?idsite=1&amp;rec=1" style="border:0" alt="" />
	</noscript>
{{ end }}
<!-- End Matomo -->
