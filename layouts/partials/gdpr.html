<div class="info" id="gdprInfo">
<div class="info-content">
  {{ i18n "gdprNotice" }}
</div>
<div>
  <a class="btn btn-default" onclick='document.cookie = "the-green-spot-gdpr-ok=true; path=/";document.getElementById("gdprInfo").style.display = "none";'>
	OK
  </a>
</div>
</div>
<script type="text/javascript">
function getCookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
}
var gdprAlreadyShowed = getCookie("the-green-spot-gdpr-ok");
if (gdprAlreadyShowed) {
  document.getElementById("gdprInfo").style.display = "none"
}
</script>
