name = "Kristina"
bio = "Mein Weg führt mich nicht nur durch die Ausbildung zum Physiotherapeuten sondern auch immer wieder raus ins Grüne. Quasi die Flucht vor den Papierbergen die gelernt werden wollen, raus in die Stille wo ich auf mich gestellt bin. Und wenn ich gerade mal nicht draußen oder am Schreibtisch bin, bin ich in der Kletterhalle an der Wand zu finden oder im Graß liegend Photographierend."
